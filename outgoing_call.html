<script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/libphonenumber-js/1.7.57/libphonenumber-js.min.js"></script>
<script type="text/javascript">
    RED.nodes.registerType('OutgoingCall',{
        category: 'Voice',
        color: '#ffffff',
        defaults: {
          creds: {value:"", type:"vonagevoiceapp"},
          inputs: {value: ""},
          inputtype: {},
          number: {},
          endpoint: {},
          dest : { validate: function(n){
            if (this.desttype == "phone"){
                var x = n.replace(/\D/g,'')
                var test = libphonenumber.isValidNumber('+'+x)
                if (!test) {
                    RED.notify(`${n} is not a valid phone number <br><i>Please use full international format</i>` ,{type: 'warning'})        
                }
                return test
            } else if (this.desttype == "vbc") {
                var reg = new RegExp('^\\d+$');         
                return reg.test(n)
            } else {
                return true
            }
          }},
          desttype : {}
        },
        inputs:0,
        outputs:1,
        icon: "vonage.png",
        label: function () {
            var ifn = libphonenumber.formatNumber("+"+this.dest, 'INTERNATIONAL')
            return ifn || 'Outgoing Call'
        },
        paletteLabel: "Outgoing Call",
        oneditprepare: function () {
            const frominput = document.getElementById("node-input-number-input");
            const input = document.getElementById("node-input-number");
            frominput.value = input.value;
            frominput.addEventListener("focus", () => {
                const chevron = document.getElementById("node-input-get-numbers");
                const close = document.getElementById("node-input-clear-number");
                chevron.style.display = "none";
                close.style.display = "block";
            })
            $("#node-input-dest").typedInput({
                type:"str",
                types:["str", "msg", "flow","global"],
                typeField: "#node-input-desttype"
})
        },
        oneditsave: function () {
            const frominput = document.getElementById("node-input-number-input");
            const select = document.getElementById("node-input-number-select");
            const input = document.getElementById("node-input-number");
            input.value = select.value || frominput.value;
            this.inputs.value = $("#node-input-inputs").val()
        },
        button: {
            enabled: function() {
                return !this.changed
            },
            visible: function() {
                if (this.inputtype == 'button') {
                    return true
                } else {
                    return false
                }
            },
            onclick: function() {
                if (this.changed) {
                    return RED.notify(RED._("notification.warning", {message:RED._("notification.warnings.undeployedChanges")}),"warning");
                }
                var label = this._def.label.call(this);
                if (label.length > 30) {
                    label = label.substring(0,50)+"...";
                }
                label = label.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
                var node = this;
                $.ajax({
                    url: "outgoingInject/"+this.id,
                    type:"POST",
                    success: function(resp) {
                        RED.notify(node._("inject.success",{label:label}),{type:"success",id:"inject"});
                    },
                    error: function(jqXHR,textStatus,errorThrown) {
                        if (jqXHR.status == 404) {
                            RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.not-deployed")}),"error");
                        } else if (jqXHR.status == 500) {
                            RED.notify(node._("common.notification.error",{message:node._("inject.errors.failed")}),"error");
                        } else if (jqXHR.status == 0) {
                            RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.no-response")}),"error");
                        } else {
                            RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.unexpected",{status:jqXHR.status,message:textStatus})}),"error");
                        }
                    }
                });
            }
        },        
    });
</script>

    </div>

        <select type="text" id="node-input-endpoint" style="width:20%;" >
            <option value="phone">Phone</option>
            <option value="sip">SIP</option>
            <option value="vbc">VBC</option>
          </select>
        <input type="text" id="node-input-dest" style="width:70%;">
        <input type="hidden" id="node-input-desttype">
    </div>

  </div>



  
</script>

<script>

function getnumbers() {
        var creds =  RED.nodes.node(document.getElementById("node-input-creds").value)
        var url = 'vonageVoice/numbers';
        if (creds.credentials){
            var params = {
            api_key: creds.credentials.apikey,
            api_secret : creds.credentials.apisecret
            }
        } else {
            var params = {
            creds: creds.id,
            }
        }
        $.get(url, params, function (res) {
            var select = document.getElementById("node-input-number-select");
            while (select.options.length > 0) {
                select.remove(0);
            }
            for (let index = 0; index < res.length; index++) {
                const option = document.createElement("option");
                option.value = res[index].msisdn;
                option.text = libphonenumber.formatNumber("+"+res[index].msisdn, 'INTERNATIONAL')
                select.add(option);
            }

            const input = document.getElementById("node-input-number-input");
            const chevron = document.getElementById("node-input-get-numbers");
            const edit = document.getElementById("node-input-edit-number");
            select.style.display = "block";
            input.style.display = "none";
            chevron.style.display = "none";
            edit.style.display = "block";
        }, 'json'
        );
    }

    function clearnumber() {
        const input = document.getElementById("node-input-number-input");
        const chevron = document.getElementById("node-input-get-numbers");
        const close = document.getElementById("node-input-clear-number");
        input.value = "";
        chevron.style.display = "block";
        close.style.display = "none";
    }
    function editnumber() {
        const input = document.getElementById("node-input-number-input");
        const select = document.getElementById("node-input-number-select");
        const chevron = document.getElementById("node-input-get-numbers");
        const edit = document.getElementById("node-input-edit-number");
        select.value = "";
        input.value = "";
        select.style.display = "none";
        input.style.display = "block";
        edit.style.display = "none";
        chevron.style.display = "block";
    }
    function toggleInputType(v){
    if (v == 'button') {
        $("#node-input-inputs").val(0)
    } else if (v == 'port') {
        $("#node-input-inputs").val(1)
    }    
  }
</script>
